<!-- USING TYPER JS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typer Js</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Typer js -->
    <script async src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"></script>
</head>
<body>
    <h1 class="text-center">Typer.js
        <span class="typer" id="main" data-words="is great, is fun,is lightweight,is easy,is everything" 
        data-delay="100"
         data-deleteDelay="1000"
         data-colors="red,blue,green,purple,grey"></span>
        <span class="cursor" data-owner="main"></span>
      </h1>
      <p class="text-center">the typing effect with a pure HTML interface</p>
</body>
</html>
